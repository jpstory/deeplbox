<html>
  <head>
    <title>DeepLKey</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <script type="text/javascript" src="default.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div id="header">DeepLKey</div>
    <div id="content">
      <div class="item">
        <div class="item_title">Source Language:</div>
        <select id="source_lang">
          <option id="source_lang_auto" value="auto">auto</option>
          <option id="source_lang_en" value="en">en</option>
          <option id="source_lang_bg" value="bg">bg</option>
          <option id="source_lang_cs" value="cs">cs</option>
          <option id="source_lang_da" value="da">da</option>
          <option id="source_lang_de" value="de">de</option>
          <option id="source_lang_el" value="el">el</option>
          <option id="source_lang_es" value="es">es</option>
          <option id="source_lang_et" value="et">et</option>
          <option id="source_lang_fi" value="fi">fi</option>
          <option id="source_lang_fr" value="fr">fr</option>
          <option id="source_lang_hu" value="hu">hu</option>
          <option id="source_lang_it" value="it">it</option>
          <option id="source_lang_ja" value="ja">ja</option>
          <option id="source_lang_lt" value="lt">lt</option>
          <option id="source_lang_lv" value="lv">lv</option>
          <option id="source_lang_nl" value="nl">nl</option>
          <option id="source_lang_pl" value="pl">pl</option>
          <option id="source_lang_pt" value="pt">pt</option>
          <option id="source_lang_ro" value="ro">ro</option>
          <option id="source_lang_ru" value="ru">ru</option>
          <option id="source_lang_sk" value="sk">sk</option>
          <option id="source_lang_sl" value="sl">sl</option>
          <option id="source_lang_sv" value="sv">sv</option>
          <option id="source_lang_zh" value="zh">zh</option>
        </select>
      </div>
      <div class="item">
        <div class="item_title">Target Language:</div>
        <select id="target_lang">
          <option id="target_lang_auto" value="auto">auto</option>
          <option id="target_lang_bg" value="bg">bg</option>
          <option id="target_lang_cs" value="cs">cs</option>
          <option id="target_lang_da" value="da">da</option>
          <option id="target_lang_de" value="de">de</option>
          <option id="target_lang_el" value="el">el</option>
          <option id="target_lang_en-gb" value="en-gb">en-gb</option>
          <option id="target_lang_en-us" value="en-us">en-us</option>
          <option id="target_lang_en" value="en">en</option>
          <option id="target_lang_es" value="es">es</option>
          <option id="target_lang_et" value="et">et</option>
          <option id="target_lang_fi" value="fi">fi</option>
          <option id="target_lang_fr" value="fr">fr</option>
          <option id="target_lang_hu" value="hu">hu</option>
          <option id="target_lang_it" value="it">it</option>
          <option id="target_lang_ja" value="ja">ja</option>
          <option id="target_lang_lt" value="lt">lt</option>
          <option id="target_lang_lv" value="lv">lv</option>
          <option id="target_lang_nl" value="nl">nl</option>
          <option id="target_lang_pl" value="pl">pl</option>
          <option id="target_lang_pt-pt" value="pt-pt">pt-pt</option>
          <option id="target_lang_pt-br" value="pt-br">pt-br</option>
          <option id="target_lang_pt" value="pt">pt</option>
          <option id="target_lang_ro" value="ro">ro</option>
          <option id="target_lang_ru" value="ru">ru</option>
          <option id="target_lang_sk" value="sk">sk</option>
          <option id="target_lang_sl" value="sl">sl</option>
          <option id="target_lang_sv" value="sv">sv</option>
          <option id="target_lang_zh" value="zh">zh</option>
        </select>
      </div>
      <div class="item">
        <div class="item_title">Split Sentences:</div>
        <input id="split_on" type="radio" name="split" value="on" /><label for="split_on">on</label>
        <input id="split_off" type="radio" name="split" value="off" /><label for="split_off">off</label>
      </div>
      <div class="item">
        <div class="item_title">Color Theme:</div>
        <input id="theme_light" type="radio" name="theme" value="light" /><label for="theme_light">light</label>
        <input id="theme_dark" type="radio" name="theme" value="dark" /><label for="theme_dark">dark</label>
      </div>
      <div class="item">
        <div class="item_title">Window Position:</div>
        <input id="window_position" type="button" value="Save current position" />
      </div>
      <div class="item">
        <div id="message">See GitHub page to customize more advanced settings.</div>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/susumuota/deeplkey" title="GitHub" target="_blank" rel="noreferrer noopener"><img src="icons/github32.png" /></a>

    </div>
  </body>
</html>
